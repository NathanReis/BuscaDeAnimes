<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />

  <title>Busca de animes</title>
</head>
<body class="bg-dark text-light text-center">
  <div class="container">
    <header class="stick-top">
      <h2>Busca de Animes</h2>
      <div class="row">
        <div class="col-sm-4">Nathan da Silva Reis</div>
        <div class="col-sm-4">082170036</div>
        <div class="col-sm-4">EC7</div>
      </div>
    </header>

    <main class="mt-5">
      <form id="formulario">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <select class="form-control" id="categoria">
                <option value="">Escolha uma opção...</option>
                <option value="Martial Arts">Artes marciais</option>
                <option value="Assassin">Assassino</option>
                <option value="Adventure">Aventura</option>
                <option value="Cooking">Culinária</option>
                <option value="Magic">Magia</option>
                <option value="Robot">Robo</option>
                <option value="Samurai">Samurai</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-light">Pesquisar</button>
      </form>

      <div class="row mt-5" id="resultados"></div>

      <nav class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a id="primeira-pagina" class="page-link text-dark" href="#">Primeira</a>
          </li>
          <li class="page-item">
            <a id="pagina-anterior" class="page-link text-dark" href="#">Anterior</a>
          </li>
          <li class="page-item">
            <a id="proxima-pagina" class="page-link text-dark" href="#">Próxima</a>
          </li>
          <li class="page-item">
            <a id="ultima-pagina" class="page-link text-dark" href="#">Última</a>
          </li>
        </ul>
      </nav>
    </main>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>

  <script src="js/index.js"></script>
</body>
</html>
