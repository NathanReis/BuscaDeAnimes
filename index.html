<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css" />

  <title>Atividade 01</title>
</head>
<body class="bg-dark text-light text-center">
  <div class="container">
    <header class="stick-top">
      <h2>Encontrador de Animes</h2>
      <div class="row">
        <div class="col-sm-4">Nathan da Silva Reis</div>
        <div class="col-sm-4">082170036</div>
        <div class="col-sm-4">EC7</div>
      </div>
      <p>
        <span class="fas fa-hand-point-right mr-2"></span>
        <a target="_blank" href="https://kitsu.docs.apiary.io/#introduction/json:api/filtering-and-search">Documentação da API</a>
      </p>
    </header>

    <main class="mt-5">
      <form id="formulario">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <select class="form-control" id="categoria">
                <option value="">Escolha uma opção...</option>
                <option value="adventure">Aventura</option>
                <option value="ecchi">Ecchi</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control" id="titulo" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-light">Pesquisar</button>
      </form>

      <div class="row mt-5" id="resultados"></div>
    </main>
  </div>

  <script src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
  <script src="bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-4.4.1/js/bootstrap.min.js"></script>

  <script>
    const formulario = document.getElementById('formulario');
    formulario.addEventListener('submit', filtrar, false);

    function exibirRetorno(animes) {
      const divResultados = document.getElementById('resultados');
      divResultados.innerHTML = '';

      animes.forEach((anime) => {
        const atributos = anime.attributes;
        const card = montarCard(atributos);

        divResultados.appendChild(card);
      });
    }

    function fazerRequisicao(categoria, titulo) {
      const uri = montarURI(categoria, titulo);
      const parametrosRequisicao = {
        "method": "GET",
        "headers": {
          "Accept": "application/vnd.api+json",
          "content-type": "application/vnd.api+json"
        }
      };

      fetch(uri, parametrosRequisicao)
        .then(resposta => resposta.json())
        .then(resposta => exibirRetorno(resposta.data))
        .catch(erro => console.log(erro));
    }

    function filtrar(event) {
      event.preventDefault();

      const categoria = document.getElementById('categoria').value.trim();
      const titulo = document.getElementById('titulo').value.trim();

      fazerRequisicao(categoria, titulo);
    }

    function montarURI(categoria, titulo) {
      let uri = 'https://kitsu.io/api/edge/anime?page[limit]=20';

      if(categoria) {
        uri += '&filter[categories]=' + categoria;
        temFiltro = true;
      }

      if(titulo) {
        uri += '&filter[text]=' + titulo;
      }

      return uri;
    }
  
    function montarCard(atributos) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.classList.add('col-md-4');
      card.classList.add('col-sm-6');
      card.classList.add('mb-5');
      card.classList.add('bg-transparent');

      const image = document.createElement('img');
      image.classList.add('card-img-top');
      if(atributos.coverImage) {
        image.src = atributos.coverImage.original;
      } else {
        image.src = "https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80";
      }

      card.appendChild(image);

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const titulo = document.createElement('h4');
      titulo.innerHTML = atributos.canonicalTitle;

      cardBody.appendChild(titulo);

      card.appendChild(cardBody);

      return card;
    }
  </script>
</body>
</html>
